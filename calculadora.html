<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculadora Online</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;

		}

		.fundo{
			background-image: linear-gradient(45deg, black, purple);
			height: 100vh;
			color: white;
			font-family: Arial;
			text-align: center;
		}

		.calculadora{
			position: absolute;
			background-color: rgba(0, 0, 0, 0.8);
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 5px;
			padding: 15px;
		}

		#resultado{
			background-color: white;
			width: 180px;
			height: 30px;
			margin: 5px;
			font-size: 15px;
			color: black;
			text-align: right;
			padding: 5px;
		}
		
	</style>
</head>
<body>

	<div class="fundo">
		<h1>Gustavo Morales</h1>
	</div>

	<div class="calculadora">
		<p id="resultado"></p>
		<table>
			<tr>
				<td><button type="button" class="btn btn-outline-primary" onclick="clean()">C</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="back()"><</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('/')">/</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('x')">x</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('7')">7</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('8')">8</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('9')">9</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('-')">-</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('4')">4</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('5')">5</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('6')">6</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('+')">+</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('1')">1</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('2')">2</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('3')">3</button></td>
				<td rowspan="2"><button type="button" class="btn btn-outline-primary" style="height: 100px;" onclick="calcular()">=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" class="btn btn-outline-primary" style="width: 100px;" onclick="insert('0')">0</button></td>
				<td><button type="button" class="btn btn-outline-primary" onclick="insert('.')">.</button></td>
			</tr>
		</table>

	</div>

<script type="text/javascript">
	function insert(num){
		var numero = document.getElementById('resultado').innerHTML;
		document.getElementById('resultado').innerHTML = numero + num;

	}

	function clean(){
		document.getElementById("resultado").innerHTML = "";
	}

	function back(){
		var resultado = document.getElementById('resultado').innerHTML;
		document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
	}

	function calcular(){
		var resultado = document.getElementById('resultado').innerHTML;
		if (resultado){
			document.getElementById('resultado').innerHTML = eval(resultado);

		}
		else{
			document.getElementById('resultado').innerHTML = "Nada..."
		}		

	}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
